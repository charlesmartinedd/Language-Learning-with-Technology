<svg width="2560" height="1600" viewBox="0 0 2560 1600" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f2847;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#1a5490;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="dividerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#fff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#fff;stop-opacity:0" />
    </linearGradient>

    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="2560" height="1600" fill="url(#bgGradient)"/>

  <!-- Background circles -->
  <circle cx="2360" cy="200" r="400" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="2"/>
  <circle cx="160" cy="1450" r="300" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="2"/>
  <circle cx="400" cy="800" r="200" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="2"/>

  <!-- Icons -->
  <!-- Globe icon -->
  <g transform="translate(930, 280)">
    <rect width="120" height="120" rx="24" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
    <g transform="translate(25, 25)">
      <path d="M35 5C18.45 5 5 18.45 5 35s13.45 30 30 30 30-13.45 30-30S51.55 5 35 5zm-3 53.9C19.13 57.43 8 47.13 8 35c0-1.86.24-3.63.63-5.37L23 44v3c0 3.3 2.7 6 6 6v4.9zm20.7-7.62c-.78-2.43-3-4.17-5.7-4.17h-3v-9c0-1.65-1.35-3-3-3H23v-6h6c1.65 0 3-1.35 3-3V20h6c3.3 0 6-2.7 6-6v-1.23c8.79 3.57 15 12.18 15 22.23 0 6.24-2.4 11.91-6.3 16.19z"
            fill="white" transform="scale(0.58)"/>
    </g>
  </g>

  <!-- Chat icon -->
  <g transform="translate(1220, 280)">
    <rect width="120" height="120" rx="24" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
    <g transform="translate(25, 25)">
      <path d="M60 5H10c-3.3 0-6 2.7-6 6v54l12-12h42c3.3 0 6-2.7 6-6V11c0-3.3-2.7-6-6-6zm0 42H18l-6 6V11h48v36z"
            fill="white" transform="scale(0.58)"/>
    </g>
  </g>

  <!-- Book icon -->
  <g transform="translate(1510, 280)">
    <rect width="120" height="120" rx="24" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
    <g transform="translate(25, 25)">
      <path d="M63 15c-3.33-1.05-6.99-1.5-10.5-1.5-5.85 0-12.15 1.2-16.5 4.5-4.35-3.3-10.65-4.5-16.5-4.5S7.35 16.2 3 18v43.95c0 .75.75 1.5 1.5 1.5.3 0 .45-.15.75-.15C9.3 61.35 15.15 60 19.5 60c5.85 0 12.15 1.2 16.5 4.5 4.05-2.55 11.4-4.5 16.5-4.5 4.95 0 10.05.9 14.25 3.15.3.15.45.15.75.15.75 0 1.5-.75 1.5-1.5V18c-1.8-1.35-3.75-2.25-6-3zm0 40.5c-3.3-1.05-6.9-1.5-10.5-1.5-5.1 0-12.45 1.95-16.5 4.5V24c4.05-2.55 11.4-4.5 16.5-4.5 3.6 0 7.2.45 10.5 1.5v34.5z"
            fill="white" transform="scale(0.58)"/>
    </g>
  </g>

  <!-- Title - Line 1 -->
  <text x="1280" y="640" font-family="Inter, Arial, sans-serif" font-size="140" font-weight="800"
        fill="white" text-anchor="middle" filter="url(#shadow)" letter-spacing="-2">
    Language Learning
  </text>

  <!-- Title - Line 2 -->
  <text x="1280" y="800" font-family="Inter, Arial, sans-serif" font-size="140" font-weight="800"
        fill="url(#textGradient)" text-anchor="middle" filter="url(#shadow)" letter-spacing="-2">
    with Technology
  </text>

  <!-- Subtitle -->
  <text x="1280" y="920" font-family="Inter, Arial, sans-serif" font-size="48" font-weight="500"
        fill="rgba(255,255,255,0.95)" text-anchor="middle" filter="url(#shadow)">
    Helping Parents Guide Digital Language Learning in 2025
  </text>

  <!-- Divider -->
  <rect x="1080" y="1020" width="400" height="4" fill="url(#dividerGradient)"/>

  <!-- Author -->
  <text x="1280" y="1180" font-family="Inter, Arial, sans-serif" font-size="40" font-weight="400"
        fill="rgba(255,255,255,0.8)" text-anchor="middle" filter="url(#shadow)">
    by
  </text>
  <text x="1280" y="1250" font-family="Inter, Arial, sans-serif" font-size="56" font-weight="600"
        fill="white" text-anchor="middle" filter="url(#shadow)" letter-spacing="2">
    DR. CHARLES MARTIN
  </text>
</svg>